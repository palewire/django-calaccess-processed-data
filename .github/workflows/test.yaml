name: Tests
on:
  push:
  workflow_dispatch:

jobs:
  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8,]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Install GIS packages
        run: sudo apt-get install binutils libproj-dev gdal-bin

      - name: Install Python, pipenv and Pipfile packages
        uses: palewire/install-python-pipenv-pipfile@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Set up PostGIS
        uses: huaxk/postgis-action@v1
        with:
          postgresql version: '11'
          postgresql db: calaccess_processed
          postgresql user: test
          postgresql password: test

      - name: Test
        run: |
          cp example/project/settings_tests.py.template example/project/settings_local.py
          make flake8
          make test
